<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TiffyAI Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('main.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
      max-width: 420px;
      width: 90%;
    }

    .dream-btn {
      width: 100%;
      margin: 12px 0;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
      animation: glowPulse 3s infinite alternate;
      transition: transform 0.3s ease;
    }

    .dream-btn:hover { transform: scale(1.05); }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 12px #00ffff, 0 0 12px #ff00ff; }
      50% { box-shadow: 0 0 28px #00ffff, 0 0 28px #ff00ff; }
      100% { box-shadow: 0 0 12px #00ffff, 0 0 12px #ff00ff; }
    }

    h1 {
      color: #ffffff;
      margin-bottom: 16px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }

    #price {
      color: #00ffff;
      font-size: 18px;
      margin-bottom: 6px;
      text-shadow: 0 0 8px #ff00ff, 0 0 15px #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    #price img { height: 24px; width: 24px; }

    #lastUpdated {
      font-size: 12px;
      color: #ffffffcc;
      text-shadow: 0 0 4px #00ffff;
      margin-bottom: 20px;
    }

    .wallet-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .wallet-popup-inner {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 30px 20px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px #ff00ff;
    }

    .wallet-btn {
      display: block;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      color: white;
      background-color: #111111;
      border: 1px solid #00ffff;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .wallet-btn:hover { background: #00ffff33; }

    .close-popup {
      color: #ff00ff;
      font-size: 16px;
      margin-top: 12px;
      cursor: pointer;
      text-decoration: underline;
    }

    .top-banner {
      text-align: center;
      font-size: 17px;
      color: #ffffffcc;
      text-shadow: 0 0 4px #ff00ff, 0 0 6px #00ffff;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 10px;
    }

    .top-banner a { color: #00ffff; text-decoration: underline; }

    /* Trust message popup */
    #trustMessagePopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
      color: #00ffff;
      font-size: 20px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #trustMessagePopup p {
      margin: 10px 0;
      text-shadow: 0 0 10px #ff00ff;
    }

    #trustMessagePopup button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="glass-container">
      <div class="top-banner">
        Â© 2025 <a href="https://t.me/TiffyAI" target="_blank">Visit The Official Telegram Channel</a>
      </div>
      <h1>TiffyAI Portal</h1>
      <div id="price"><img src="TiffyAI-Token.png" alt="TIFFY"> Loading price...</div>
      <div id="lastUpdated"></div>

      <button class="dream-btn" onclick="promptWallet('Trade')">Trade (TiffyAI stable dollers) TUSD for TIFFY Tokens on Pancakeswap</button>
      <button class="dream-btn" onclick="openPresale()">Share & Earn TIFFY Tokens</button>
      <button class="dream-btn" onclick="promptWallet('TIFFY-USD-Presale')">Buy 20xðŸ’²TIFFY-USD (TUSD) for 1 doller</button>
      <button class="dream-btn" onclick="promptWallet('Blue-Key-Claim')">Claim-Accumulate-Withdraw</button>
      <button class="dream-btn" onclick="promptWallet('Claim')">Ever increasing scarce TIFFY for a doller</button>
      <button class="dream-btn" onclick="promptWallet('Stake')">Staking 5%-8% APY</button>
      <button class="dream-btn" onclick="promptWallet('Trader')">Automated-Tiffy-AI-Trading</button>
      <button class="dream-btn" onclick="promptWallet('TiffyAI-Users')">Limited Edition NFT's</button>
      <button class="dream-btn" onclick="promptWallet('Transfer')">Transfer Game Earnings for Withdrawal</button>
  </div>

  <div class="wallet-popup" id="walletPopup">
    <div class="wallet-popup-inner">
      <button class="wallet-btn" onclick="launch('metamask')">MetaMask</button>
      <button class="wallet-btn" onclick="launch('trust')">Trust Wallet</button>
      <button class="wallet-btn" onclick="launch('okx')">OKX Wallet</button>
      <div class="close-popup" onclick="closePopup()">Close</div>
    </div>
  </div>

  <!-- Trust Wallet guidance popup -->
  <div id="trustMessagePopup">
    <p>URL copied to clipboard!</p>
    <p>Trust Wallet opened â†’ Tap "Discover" or "Browser" at bottom â†’ Paste URL â†’ Go</p>
    <p>Full connection guaranteed.</p>
    <button onclick="document.getElementById('trustMessagePopup').style.display='none';">OK</button>
  </div>

  <div class="top-banner" style="position:fixed; bottom:10px;">
    Â© 2025 <a href="https://www.tiffyai.co.za" target="_blank">Official Website: www.tiffyai.co.za</a>
  </div>

  <script>
    let selectedPage = '';

    function promptWallet(page) {
      selectedPage = page;
      document.getElementById('walletPopup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('walletPopup').style.display = 'none';
    }

    function openPresale() {
      window.location.href = "https://tiffyai-usd.github.io/Share/";
    }

    function launch(wallet) {
      closePopup();

      const pageMap = {
        'Trade': 'Trade',
        'TIFFY-USD-Presale': 'TIFFY-USD-Presale',
        'Blue-Key-Claim': 'Blue-Key-Claim',
        'Claim': 'Claim',
        'Stake': 'Stake',
        'Trader': 'Trader',
        'TiffyAI-Users': 'TiffyAI-Users',
        'Transfer': 'Transfer'
      };

      const folder = pageMap[selectedPage] || selectedPage;
      const finalUrl = `https://tiffyai-usd.github.io/${folder}/`;

      if (wallet === 'metamask') {
        window.location.href = `https://metamask.app.link/dapp/${finalUrl.replace('https://', '')}`;
      }
      else if (wallet === 'okx') {
        window.location.href = `okx://wallet/dapp/details?dappUrl=${encodeURIComponent(finalUrl)}`;
      }
      else if (wallet === 'trust') {
        // Copy URL
        navigator.clipboard.writeText(finalUrl).catch(() => {
          alert('Copy this URL manually: ' + finalUrl);
        });

        // Show guidance popup
        document.getElementById('trustMessagePopup').style.display = 'flex';

        // Open Trust Wallet app (main screen) - reliable across Android/iOS
        window.location.href = 'trust://';
      }
    }

    function fetchPrice() {
      fetch('https://tiffyai-usd.github.io/TIFFY-Market-Value/price.json')
        .then(r => r.json())
        .then(data => {
          document.getElementById('price').innerHTML =
            `<img src="TiffyAI-Token.png" alt="TIFFY"> $TIFFY: $${parseFloat(data.tiffyToUSD).toFixed(4)}`;
          document.getElementById('lastUpdated').textContent =
            `Last updated: ${new Date(data.lastUpdated).toLocaleString()}`;
        })
        .catch(() => {
          document.getElementById('price').innerHTML =
            `<img src="TiffyAI-Token.png" alt="TIFFY"> $TIFFY: Price loading...`;
        });
    }

    window.addEventListener('load', () => {
      fetchPrice();
      setInterval(fetchPrice, 30000);
    });
  </script>
</body>
</html>
